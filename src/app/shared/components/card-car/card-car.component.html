<div class="mb-6 mt-5 lg:mb-0 max-w-sm">
    <div class="relative block bg-white rounded-lg shadow-lg">
      <div class="flex">
        <div
          class="relative overflow-hidden bg-no-repeat bg-cover bg-no-repeat bg-cover shadow-lg rounded-lg mx-4 -mt-4"
          data-mdb-ripple="true" data-mdb-ripple-color="light">
          <img src="assets/images/{{item.photo}}" class="h-48 w-96 object-cover" />
          <a href="#!">
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed opacity-0 hover:opacity-100 transition duration-300 ease-in-out"
              style="background-color: rgba(251, 251, 251, 0.15)"></div>
          </a>
        </div>
      </div>
      <div class="p-6">
        <h5 class="font-bold text-lg mb-3">{{item.brand}} {{item.model}} {{item.price}}</h5>
          <button 
            type="button" 
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            (click)="onClickView()">View more</button>
      </div>
    </div>
</div>
