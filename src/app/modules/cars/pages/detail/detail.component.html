<div class="container my-24 px-6 mx-auto">

    <!-- Section: Design Block -->
    <section class="mb-32 text-gray-800 text-center lg:text-left">
      <style>
        @media (min-width: 992px) {
          .rotate-lg-6 {
            transform: rotate(6deg);
          }
        }
  
        /* These are the KEY styles - you can add them directly to any object you want in your project */
        .fancy-border-radius {
          border-radius: 53% 47% 52% 48% / 36% 41% 59% 64%;
        }
      </style>
  
      <!-- Jumbotron -->
      <div class="container mx-auto xl:px-32 text-center lg:text-left">
        <div class="grid lg:grid-cols-2 flex items-center">
          <div class="mb-12 lg:mb-0">
            <div
              class="relative block rounded-lg shadow-lg px-6 py-12 md:px-12 lg:-mr-14"
              style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px); z-index: 1"
            >
              <h2 class="text-3xl font-bold mb-4 display-5">{{car?.brand}} {{car?.model}}</h2>
              <p class="text-gray-500 mb-12">
                {{car?.specifications}}
              </p>
  
              <div class="grid md:grid-cols-2 gap-x-6">
                <div class="mb-12 md:mb-0">
                  <h2 class="text-3xl font-bold text-dark mb-4">{{car.price | currency}}</h2>
                  <h5 class="text-lg font-medium text-gray-500 mb-0">Price</h5>
                </div>
  
                <!-- <div class="mb-12 md:mb-0">
                  <h2 class="text-3xl font-bold text-dark mb-4">{{car.model}}</h2>
                  <h5 class="text-lg font-medium text-gray-500 mb-0">Model</h5>
                </div> -->
  
                <div class="mb-12 md:mb-0">
                  <h2 class="text-3xl font-bold text-dark mb-4">{{car.year}}</h2>
                  <h5 class="text-lg font-medium text-gray-500 mb-0">Year model</h5>
                </div>
              </div>
            </div>
          </div>
  
          <div>
            <img
              src="assets/images/{{car.photo}}"
              class="w-full shadow-lg fancy-border-radius rotate-lg-6"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
  
  </div>
